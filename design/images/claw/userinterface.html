<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<meta name="description" content="Cheap, easy game for everyone!" />
	<meta name="keywords" content="Lucky Claw" />
	<title>Lucky Claw - User Interface</title>
	<link rel="stylesheet" href="css/reset.css" media="screen" />
	<link rel="stylesheet" href="css/style.css" media="screen" />
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.2/jquery.min.js"></script>
	<!--[if IE]>
		<script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
	<![endif]-->
</head>
 
<body class="gameui">
	<div id="wrapper-ui">
		<div class="block">
			<div id="logo"></div>
		</div>	
		<div class="clear"></div>
	</div>
	<div id="ui">
		<img src="images/tutorials.png" alt="Tutorial" id="tut" /><br />
		<div class="clear"></div>
		<img src="images/controls.png" alt="Controls" id="con" /><br />
		<div class="clear"></div>
		<div id="bot-menu">
			<div class="bot-button" style="margin-left: 130px;">Machine choise</div>
			<div class="bot-button" style="margin-left: 33%;">Buy time</div>
			<div class="bot-text" style="margin: 5px 104px 0 0; float: right;">Claw controls</div>
			<div class="clear"></div>
		</div>
	</div>
</body>
</html>
