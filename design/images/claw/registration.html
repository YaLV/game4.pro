<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<meta name="description" content="Cheap, easy game for everyone!" />
	<meta name="keywords" content="Lucky Claw" />
	<title>Lucky Claw - Registration</title>
	<link rel="stylesheet" href="css/reset.css" media="screen" />
	<link rel="stylesheet" href="css/style.css" media="screen" />

<body class="home">
	<div id="wrapper">
		<div class="block">
			<div id="logo"></div>

		</div>	
		<div class="block" id="reg-page">
			<h3>Prototype of web service</h3>
			<div id="registration">
				<span class="form-title">Sign In</span><br />
				<input type="text" placeholder="user name" /><br />
				<input type="password" placeholder="********" /><br />
				<input type="radio" /> <span class="form-text">Remember me in this computer.</span>
				<a href="#"><img src="images/button_2.png" alt="Login" style="margin: 10px 0 8px 0px;" /></a>
				<a href="#"><img src="images/button_3.png" alt="Cancel" style="margin: 10px 0 8px 13px;" /></a><br />
				<span class="form-sub">Forgot the password , <span style="text-decoration: underline;"><a href="#">Need help?</a></span></span><br />
				<span class="form-sub">Don`t have an account yet?<span style="text-decoration: underline;"><a href="#"> Register Now</a></span></span><br />
			</div>
			<span class="copyright">The project by <span style="font-style: italic;">scriptmove </span></span>
		</div>
		<div class="clear"></div>
	</div>
